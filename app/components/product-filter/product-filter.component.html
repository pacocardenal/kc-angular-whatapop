<div class="row">
    <div class="busqueda">
        <div class="small-6 medium-4 large-4 columns">
            <input [(ngModel)]="_productFilter.text" type="text" placeholder="Pe. Uncharted">
        </div>
        <div class="small-6 medium-4 large-4 columns">
            <select [(ngModel)]="_productFilter.category">
            <option *ngFor="let category of _categories" [value]="category.id">{{ category.name }}</option>
        </select>
        </div>
        <div class="small-12 medium-4 large-4 columns">
            <button (click)="notifyHost()" class="button expanded">Buscar</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="filtros">
        <div class="small-6 medium-4 large-4 columns">
            Precio mínimo: {{ minimumPriceRangeValue }} <input [(ngModel)]="_productFilter.minimumPrice" type="range" #minimumPriceRange (input)="minimumPriceRangeValueChanged(minimumPriceRange.value)"
                (change)="minimumPriceRangeValueChanged(minimumPriceRange.value)" />
        </div>
        <div class="small-6 medium-4 large-4 columns">
            Precio máximo: {{ maximumPriceRangeValue }} <input [(ngModel)]="_productFilter.maximumPrice" type="range" #maximumPriceRange (input)="maximumPriceRangeValueChanged(maximumPriceRange.value)"
                (change)="maximumPriceRangeValueChanged(maximumPriceRange.value)" />
        </div>
        <div class="small-6 medium-4 large-4 columns">
            <input [(ngModel)]="_productFilter.onlySellingProducts" type="checkbox" id="cboxSellingProucts" value="selling_products_checkbox" />
            <label for="cboxSellingProucts">Sólo productos a la venta</label>
            <button class="icono" (click)="cambiarOrden()">
                <i class="fa "
                    [class.fa-sort-alpha-asc]="sentidoOrdenacion !== 'asc'"
                    [class.fa-sort-alpha-desc]="sentidoOrdenacion === 'asc'"
                    aria-hidden="true"></i>
            </button>

            <button class="icono" (click)="cambiarOrdenPrecio()">
                <i class="fa "
                    [class.fa-sort-numeric-asc]="precioOrdenacion !== 'asc'"
                    [class.fa-sort-numeric-desc]="precioOrdenacion === 'asc'"
                    aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
